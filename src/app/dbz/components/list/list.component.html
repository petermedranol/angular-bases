<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }}</span>

    </div>
    <div>
      <strong>Power: </strong>
      <span>{{ character.power | number:'1.0':'en-US' }}</span>
    </div>
    <button
      class="btn btn-danger btn-sm"
      (click)="onDeleteCharacterById(character.id)"
    >X</button>
  </li>
</ul>
